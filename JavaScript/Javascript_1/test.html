<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Yael Castillo">
    <meta name="description" content="Calculator for n arguments">
    <title>Calculator Test</title>
    <link rel="stylesheet" href="./styles/normalize-min.css">
    <link rel="stylesheet" href="./styles/test-min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
    <script src="./scripts/test-buttons-min.js" defer></script>
</head>
<body>
    <div>
        <input type="text" readonly/>
    </div>
    <form>
        <button type="button" class="numberButton" id="number0"><b>0</b></button>
        <button type="button" class="numberButton" id="number1"><b>1</b></button>
        <button type="button" class="numberButton" id="number2"><b>2</b></button>
        <button type="button" class="numberButton" id="number3"><b>3</b></button>
        <button type="button" class="numberButton" id="number4"><b>4</b></button>
        <button type="button" class="numberButton" id="number5"><b>5</b></button>
        <button type="button" class="numberButton" id="number6"><b>6</b></button>
        <button type="button" class="numberButton" id="number7"><b>7</b></button>
        <button type="button" class="numberButton" id="number8"><b>8</b></button>
        <button type="button" class="numberButton" id="number9"><b>9</b></button>
        <button type="button" class="operationButton" id="add"><b>+</b></button>
        <button type="button" class="operationButton" id="sub"><b>-</b></button>
        <button type="button" class="operationButton" id="mult"><b>*</b></button>
        <button type="button" class="operationButton" id="div"><b>/</b></button>
        <button type="button" class="equalsButton" id="equals"><b>=</b></button>
        <button type="reset" class="resetButton" id="reset"><b>Reset</b></button>
    </form>
</body>
</html>
