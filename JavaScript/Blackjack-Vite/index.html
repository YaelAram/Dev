<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <link rel="stylesheet" href="/normalize-min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blackjack Vite</title>
  </head>
  <body>
    <header>
      <h1>Blackjack</h1>
    </header>
    <main>
        <div class="button-container">
            <button class="alert-button" id="new-game-button"><b>New Game</b></button>
            <button class="primary-button" id="take-card-button"><b>Take a card</b></button>
            <button class="primary-button" id="stop-game-button"><b>Stop Game</b></button>
        </div>
        <div class="player-container">
            <h2>Player 1: <span id="player-score-id">0</span></h2>
            <div class="card-section" id="player-card-section">
            </div>
        </div>
        <div class="computer-container">
            <h2>Computer: <span id="computer-score-id">0</span></h2>
            <div class="card-section" id="computer-card-section">
            </div>
        </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
